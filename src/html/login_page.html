<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>C2C - Login</title>
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />

</head>

<style>
	* {
		box-sizing: border-box;
		font-family: Verdana, Geneva, Tahoma, sans-serif;
	}

	.gradient-custom {
		background: #6a11cb;

		/* Chrome 10-25, Safari 5.1-6 */
		background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

		/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
	}
</style>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<a class="navbar-brand" href="#">
				<img src="/images/C2C.png" width="32" height="32" class="d-inline-block align-top" alt="">
			</a>
			<a class="navbar-brand text-light">Chain2Connect</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/html/home_page.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact Us</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="vh-100 gradient-custom ">
		<div class="container px-1 py-5 h-100">
			<div class="row d-flex justify-content-center align-items-left h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-left">
							<div class="mb-md-0 mt-md-2 pb-3">

								<form id="loginForm">
									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<p class="text-white-50 mb-4">Please enter your login details!</p>

									<div class="form-outline form-white mb-4">
										<label class="form-label" for="userMail">Email</label>
										<input type="email" id="userMail" class="form-control form-control-lg"
											placeholder="Email" required />
										<div class="text-danger" id="mailInvalid"></div>
									</div>

									<div class="form-outline form-white mb-4">
										<label class="form-label" for="userPass">Password</label>
										<input type="password" id="userPass" class="form-control form-control-lg"
											required placeholder="Password" required minlength=8 />
										<div class="text-danger" id="passInvalid"></div>
									</div>

									<div class="mb-4">
										<label class="form-label" for="userOption">Usertype</label>
										<select class="form-select form-control-lg col-12" id="userOption" required>
											<option selected value="">Select Usertype</option>
											<option value="1">Donor</option>
											<option value="2">NGO</option>
											<option value="3">Cooperative Store</option>
											<option value="4">Beneficiary</option>
										</select>
										<div class="text-danger" id="typeInvalid"></div>
									</div>

									<label class="form-label" for="ethConnect">Ethereum Account</label>
									<div class="input-group mb-4">
										<button class="btn btn-outline-light" type="button" id="ethConnect"
											aria-required="true">Connect</button>
										<input type="text" id="ethAccount" class="form-control form-control-lg"
											placeholder="No account chosen" required />
										<div class="text-danger" id="ethInvalid"></div>
									</div>

									<p class="small mb-2 pb-lg-2"><a class="text-white-50" href="#!">Forgot
											password?</a>
									</p>

									<button class="btn btn-outline-light btn-lg px-5 mb-3" id="userLogin"
										type="submit">Login</button>

									<div>
										<p class="mb-0">Don't have an account? <a href="usertype.html"
												class="text-white-50 fw-bold">Sign Up</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/web3.min.js"></script>
	<script src="/js/truffle-contract.js"></script>
	<script type="module" src="/js/app.js"></script>
	<script type="module" src="/js/login_page.js"></script>
</body>

</html>
