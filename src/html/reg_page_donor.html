<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title></title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="#">
        <img src="C2C.png" alt="" width="35" class="d-inline-block align-text-bottom m-1">
        Chain2Connect
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="card bg-info border-dark mx-3 my-5" style="max-width: 18rem; --bs-bg-opacity: .3; border-radius: 1rem;">
      <div class="mx-auto my-3">
        <h5 class="card-title">Donor Registration</h5>
      </div>
      <form class = "mx-3 mb-2">
        <div class="mb-3">
            <label for="donorName" class="form-label">Enter Your Name</label>
            <input type="text" placeholder="Your Name" class="form-control" id="donorName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="donorMail" class="form-label">Email Address</label>
          <input type="email" placeholder="Email Address" class="form-control" id="donorMail" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="donorPassword" class="form-label">Password</label>
          <input type="password" placeholder="Password" class="form-control" id="donorPassword">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <small>I accept the <a href="#">terms & conditions</a></small>
            </label>
          </div>
        <div class="text-center mb-2">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
        <div class="text-center">
          <p><small>Allready have an account? <a href="#">Login Here</a></small></p>
        </div>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
