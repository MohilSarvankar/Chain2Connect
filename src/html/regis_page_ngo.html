<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C - NGO Registration</title>
    <link rel="stylesheet" href="/src/css/regis_ngo_style.css">
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="shortcut icon" href="/src/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container2">
        <a class="blue">
            <div class="img">
                <img src="/src/images/C2C.png" alt="Loading" width="45px">
            </div>
            <i class="eth">CHAIN2CONNECT</i>   
        </a>
        <i class="green">New way of Donating Money</i>
        <i class="red">Smart Contract for NGOs and START-UPs using Blockchain</i>
    </div>
    <div class="image">

        <div class="container">
            <div class="inputs">  
                <b style="font-size: 22px; text-align: center;">NGO Registration</b><br>
                <label>NGO Name</label>
                <input type="text" placeholder="NGO Name" class="input-field" required autofocus/>
                <label>Email Address</label>
                <input type="email" placeholder="Email Address" class="input-field" required/>
                <label>Password</label>
                <input type="password" placeholder="Password" class="input-field" required/>
                <label>Ngo Address</label>
                <textarea class="input-field1" name="address" id="ngoadd" placeholder="Ngo Address" required></textarea>
                <label>Ngo Description</label>
                <textarea class="input-field1" name="Description" id="ngodes" placeholder="Ngo Description"></textarea>
                <div class="text">
                    <input type="checkbox" required/>
                    <p>I accept the  <a href="#">terms & conditions</a></p>
                </div>
                <div class="btn">
                    <a href="/src/html/login_page.html">
                    <button>Create Account</button></a>
                </div>
                <p>Already have an account? <a href="/src/html/login_page.html">Login Here</a></p>
                </div>
        </div>
    </div>
</body>
</html>
