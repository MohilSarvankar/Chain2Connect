<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2C - Service Provider Registration</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
</head>

<style>
    * {
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .gradient-custom {
        background-image: url('https://source.unsplash.com/1600x800/?donation,ngo');
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">
                <img src="/images/C2C.png" width="32" height="32" class="d-inline-block align-top" alt="">
            </a>
            <a class="navbar-brand text-light">Chain2Connect</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/home_page.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="vh-100 gradient-custom ">
        <div class="container px-1 py-5 h-100">
            <div class="row d-flex justify-content-center align-items-left h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-left">

                            <div class="mb-md-0 mt-md-2 pb-3">
                                <form action="" id="providerSignUpForm">
                                    <h2 class="fw-bold mb-2 text-uppercase">Create Account</h2>
                                    <p class="text-white-50 mb-4">Please enter your details!</p>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="providerName">Service Provider Name</label>
                                        <input type="name" id="providerName" class="form-control form-control-lg"
                                            placeholder="Service Provider Name" required autofocus/>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="providerMail">Service Provider Email</label>
                                        <input type="email" id="providerMail" class="form-control form-control-lg"
                                            placeholder="Service Provider Email" required/>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="providerPass">Password</label>
                                        <input type="password" id="providerPass" class="form-control form-control-lg"
                                            placeholder="Password" required minlength=8/>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="providerAdd">Service Provider Address</label>
                                        <input type="text" id="providerAdd" class="form-control form-control-lg"
                                            placeholder="Service Provider Address" required/>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label" for="providerDesc">Service Provider Description</label>
                                        <textarea id="providerDesc" class="form-control form-control-lg"
                                        placeholder="Service Provider Description" required cols="30" rows="3"></textarea>
                                    </div>

                                    <label class="form-label" for="ethConnect">Ethereum Account</label>
									<div class="input-group mb-4">
										<button class="btn btn-outline-light" type="button"
											id="ethConnect" aria-required="true">Connect</button>
										<input type="text" id="ethAccount" class="form-control form-control-lg"
											placeholder="No account chosen" required/>
									</div>

                                    <div class="mb-3">
                                        <input type="checkbox" required /> I accept the <a href="#">terms &
                                            conditions</a>
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5 mb-3" id="providerSignUp"
										type="submit">Sign Up</button>


                                    <div>
                                        <p class="mb-0">Already have account? <a href="login_startup.html"
                                                class="text-white-50 fw-bold">Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/web3.min.js"></script>
    <script src="/js/truffle-contract.js"></script>
    <script type="module" src="/js/app2.js"></script>
    <script type="module" src="/js/regis_page_provide.js"></script>
</body>

</html>
